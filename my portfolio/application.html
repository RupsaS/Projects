<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efficient Application Form</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color:powderblue;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 700px;
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .btn-submit {
            background-color: #007bff;
            color: white;
        }

        .btn-reset {
            background-color: #6c757d;
            color: white;
        }

        .form-control,
        .form-select {
            margin-bottom: 15px;
        }

        .error-message {
            color: red;
            font-size: 0.9rem;
        }
    </style>
</head>

<body>
<div class="form-container">
    <h1>Application Form</h1>
    <form>
        <div class="mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="Enter first name" required>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" placeholder="Enter last name" required>
        </div>
        <div class="mb-3">
            <label for="dob" class="form-label">Date of Birth</label>
            <input type="date" class="form-control" id="dob" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age</label>
            <input type="number" class="form-control" id="age" placeholder="Enter age" required>
        </div>
        <div class="mb-3">
            <label for="gender" class="form-label">Gender</label>
            <select id="gender" class="form-select" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" placeholder="Enter email" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Position</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="developer" id="junior" value="junior" required>
                <label class="form-check-label" for="junior">Junior Developer</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="developer" id="mid" value="mid">
                <label class="form-check-label" for="mid">Mid-level Developer</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="developer" id="senior" value="senior">
                <label class="form-check-label" for="senior">Senior Developer</label>
            </div>
        </div>
        <div class="mb-3">
            <label class="form-label">Programming Language</label>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="java" value="java">
                <label class="form-check-label" for="java">Java</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="javascript" value="javascript">
                <label class="form-check-label" for="javascript">JavaScript</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="checkbox" id="python" value="python">
                <label class="form-check-label" for="python">Python</label>
            </div>
        </div>
        <div class="mb-3">
            <label for="pass" class="form-label">Password</label>
            <input type="password" class="form-control" id="pass" required>
        </div>
        <div class="mb-3">
            <label for="confirmPass" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPass" required>
        </div>
        <span id="result" class="error-message"></span>
        <div class="d-grid gap-2">
            <button type="submit" class="btn btn-submit">Submit</button>
            <button type="reset" class="btn btn-reset">Reset</button>
        </div>
    </form>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
